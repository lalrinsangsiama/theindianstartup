[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  SKIP_ENV_VALIDATION = "true"
  # Omit intentionally public keys from secrets scanning
  # NEXT_PUBLIC_* vars are designed to be exposed client-side
  # RAZORPAY_KEY_ID is the public key for checkout (not the secret)
  # EMAIL_HOST is a public SMTP hostname, not a secret
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_RAZORPAY_KEY_ID,NEXT_PUBLIC_POSTHOG_HOST,NEXT_PUBLIC_POSTHOG_KEY,NEXT_PUBLIC_SITE_URL,RAZORPAY_KEY_ID,EMAIL_HOST"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/products/P7/*"
  to = "/products/p7/:splat"
  status = 301

[[redirects]]
  from = "/products/p12_marketing/*"
  to = "/products/p12/:splat"
  status = 301

[[redirects]]
  from = "/journey"
  to = "/products/p1"
  status = 302

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
