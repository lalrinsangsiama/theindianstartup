<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P9 Government Schemes Application Tracker - The Indian Startup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #666;
        }
        
        .tracker-section {
            background-color: #f8f9fa;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .add-application {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #000;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .btn {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #333;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .applications-list {
            margin-top: 30px;
        }
        
        .application-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .application-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .application-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-applied {
            background: #ffeaa7;
            color: #2d3436;
        }
        
        .status-under-review {
            background: #74b9ff;
            color: white;
        }
        
        .status-approved {
            background: #00b894;
            color: white;
        }
        
        .status-rejected {
            background: #d63031;
            color: white;
        }
        
        .application-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }
        
        .detail-item strong {
            display: block;
            color: #000;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: #007bff;
            transition: width 0.3s ease;
        }
        
        .timeline {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .timeline-item {
            display: flex;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .timeline-date {
            font-weight: 600;
            color: #666;
            width: 120px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #000;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Government Schemes Application Tracker</h1>
            <p>Track your government scheme applications and stay organized</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalApplications">0</div>
                <div class="stat-label">Total Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedApplications">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingApplications">0</div>
                <div class="stat-label">Under Review</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalFunding">â‚¹0</div>
                <div class="stat-label">Total Funding Applied</div>
            </div>
        </div>

        <div class="tracker-section">
            <h2 style="margin-bottom: 20px;">Add New Application</h2>
            
            <div class="add-application">
                <div class="form-row">
                    <div class="form-group">
                        <label for="schemeName">Scheme Name</label>
                        <select id="schemeName" required>
                            <option value="">Select Scheme</option>
                            <option value="PMEGP">Prime Minister Employment Generation Programme</option>
                            <option value="SISFS">Startup India Seed Fund Scheme</option>
                            <option value="CGTMSE">CGTMSE - Credit Guarantee Scheme</option>
                            <option value="Stand Up India">Stand Up India Scheme</option>
                            <option value="MUDRA">Pradhan Mantri MUDRA Yojana</option>
                            <option value="NABARD SVEP">NABARD Village Entrepreneurship Programme</option>
                            <option value="Other">Other Scheme</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ministry">Ministry/Department</label>
                        <input type="text" id="ministry" placeholder="e.g., MSME Ministry">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="applicationDate">Application Date</label>
                        <input type="date" id="applicationDate" required>
                    </div>
                    <div class="form-group">
                        <label for="fundingAmount">Funding Amount (â‚¹)</label>
                        <input type="number" id="fundingAmount" placeholder="e.g., 2500000">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="applicationStatus">Status</label>
                        <select id="applicationStatus" required>
                            <option value="applied">Applied</option>
                            <option value="under-review">Under Review</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expectedDecision">Expected Decision Date</label>
                        <input type="date" id="expectedDecision">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="applicationNotes">Notes</label>
                    <textarea id="applicationNotes" placeholder="Additional notes, contact details, etc."></textarea>
                </div>
                
                <button class="btn" onclick="addApplication()">Add Application</button>
            </div>
        </div>

        <div class="applications-list">
            <h2>Your Applications</h2>
            <div id="applicationsList"></div>
        </div>
    </div>

    <script>
        // Load applications from localStorage
        let applications = JSON.parse(localStorage.getItem('governmentApplications') || '[]');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayApplications();
            updateStats();
        });

        function addApplication() {
            const schemeName = document.getElementById('schemeName').value;
            const ministry = document.getElementById('ministry').value;
            const applicationDate = document.getElementById('applicationDate').value;
            const fundingAmount = document.getElementById('fundingAmount').value;
            const applicationStatus = document.getElementById('applicationStatus').value;
            const expectedDecision = document.getElementById('expectedDecision').value;
            const applicationNotes = document.getElementById('applicationNotes').value;

            if (!schemeName || !applicationDate || !applicationStatus) {
                alert('Please fill all required fields');
                return;
            }

            const application = {
                id: Date.now().toString(),
                schemeName,
                ministry,
                applicationDate,
                fundingAmount: parseInt(fundingAmount) || 0,
                applicationStatus,
                expectedDecision,
                applicationNotes,
                createdAt: new Date().toISOString()
            };

            applications.push(application);
            saveApplications();
            displayApplications();
            updateStats();
            clearForm();
        }

        function deleteApplication(id) {
            if (confirm('Are you sure you want to delete this application?')) {
                applications = applications.filter(app => app.id !== id);
                saveApplications();
                displayApplications();
                updateStats();
            }
        }

        function updateApplicationStatus(id, newStatus) {
            const application = applications.find(app => app.id === id);
            if (application) {
                application.applicationStatus = newStatus;
                saveApplications();
                displayApplications();
                updateStats();
            }
        }

        function saveApplications() {
            localStorage.setItem('governmentApplications', JSON.stringify(applications));
        }

        function clearForm() {
            document.getElementById('schemeName').value = '';
            document.getElementById('ministry').value = '';
            document.getElementById('applicationDate').value = '';
            document.getElementById('fundingAmount').value = '';
            document.getElementById('applicationStatus').value = 'applied';
            document.getElementById('expectedDecision').value = '';
            document.getElementById('applicationNotes').value = '';
        }

        function displayApplications() {
            const container = document.getElementById('applicationsList');
            
            if (applications.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No applications added yet. Add your first application above!</p>';
                return;
            }

            container.innerHTML = applications.map(app => {
                const progressPercentage = getProgressPercentage(app.applicationStatus);
                return `
                    <div class="application-card">
                        <button class="btn btn-small btn-danger delete-btn" onclick="deleteApplication('${app.id}')">Delete</button>
                        
                        <div class="application-header">
                            <div class="application-title">${app.schemeName}</div>
                            <div class="status-badge status-${app.applicationStatus}">${app.applicationStatus.replace('-', ' ')}</div>
                        </div>
                        
                        <div class="application-details">
                            <div class="detail-item">
                                <strong>Ministry:</strong>
                                ${app.ministry || 'Not specified'}
                            </div>
                            <div class="detail-item">
                                <strong>Application Date:</strong>
                                ${new Date(app.applicationDate).toLocaleDateString()}
                            </div>
                            <div class="detail-item">
                                <strong>Funding Amount:</strong>
                                â‚¹${app.fundingAmount.toLocaleString()}
                            </div>
                            <div class="detail-item">
                                <strong>Expected Decision:</strong>
                                ${app.expectedDecision ? new Date(app.expectedDecision).toLocaleDateString() : 'Not specified'}
                            </div>
                        </div>
                        
                        ${app.applicationNotes ? `
                        <div class="detail-item">
                            <strong>Notes:</strong>
                            ${app.applicationNotes}
                        </div>
                        ` : ''}
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                        </div>
                        
                        <div class="timeline">
                            <strong>Quick Actions:</strong>
                            <div style="margin-top: 10px;">
                                <button class="btn btn-small" onclick="updateApplicationStatus('${app.id}', 'applied')" ${app.applicationStatus === 'applied' ? 'disabled' : ''}>Mark as Applied</button>
                                <button class="btn btn-small" onclick="updateApplicationStatus('${app.id}', 'under-review')" ${app.applicationStatus === 'under-review' ? 'disabled' : ''}>Under Review</button>
                                <button class="btn btn-small" onclick="updateApplicationStatus('${app.id}', 'approved')" ${app.applicationStatus === 'approved' ? 'disabled' : ''}>Approved</button>
                                <button class="btn btn-small" onclick="updateApplicationStatus('${app.id}', 'rejected')" ${app.applicationStatus === 'rejected' ? 'disabled' : ''}>Rejected</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = applications.length;
            const approved = applications.filter(app => app.applicationStatus === 'approved').length;
            const pending = applications.filter(app => app.applicationStatus === 'under-review').length;
            const totalFunding = applications.reduce((sum, app) => sum + app.fundingAmount, 0);

            document.getElementById('totalApplications').textContent = total;
            document.getElementById('approvedApplications').textContent = approved;
            document.getElementById('pendingApplications').textContent = pending;
            document.getElementById('totalFunding').textContent = `â‚¹${(totalFunding / 100000).toFixed(0)}L`;
        }

        function getProgressPercentage(status) {
            switch (status) {
                case 'applied': return 25;
                case 'under-review': return 60;
                case 'approved': return 100;
                case 'rejected': return 100;
                default: return 0;
            }
        }
    </script>
</body>
</html>
