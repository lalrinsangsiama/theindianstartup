<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Data Room - The Indian Startup</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #111111;
      --white: #FFFFFF;
      --gray-100: #F5F5F5;
      --gray-200: #E5E5E5;
      --gray-400: #A3A3A3;
      --gray-600: #525252;
      --gray-700: #374151;
      --pro-slate: #64748B;
    }

    html, body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--black);
      color: var(--white);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .square-container {
      width: min(100vw, 100vh);
      height: min(100vw, 100vh);
      max-width: 1080px;
      max-height: 1080px;
      position: relative;
      overflow: hidden;
      background: var(--black);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(17, 17, 17, 1) 0%,
        rgba(25, 25, 30, 1) 50%,
        rgba(17, 17, 17, 1) 100%
      );
      z-index: 1;
    }

    /* Document/folder decoration */
    .doc-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      z-index: 1;
      opacity: 0.03;
    }

    .doc-lines {
      position: absolute;
      top: 15%;
      left: 10%;
      right: 10%;
      bottom: 15%;
    }

    .doc-line {
      height: 2px;
      background: var(--white);
      margin-bottom: 12px;
      transform-origin: left;
      animation: loadLine 1.5s ease-out forwards;
      opacity: 0;
    }

    .doc-line:nth-child(1) { width: 80%; animation-delay: 0.8s; }
    .doc-line:nth-child(2) { width: 65%; animation-delay: 0.9s; }
    .doc-line:nth-child(3) { width: 90%; animation-delay: 1.0s; }
    .doc-line:nth-child(4) { width: 45%; animation-delay: 1.1s; }
    .doc-line:nth-child(5) { width: 70%; animation-delay: 1.2s; }

    @keyframes loadLine {
      from {
        transform: scaleX(0);
        opacity: 0;
      }
      to {
        transform: scaleX(1);
        opacity: 1;
      }
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2.5rem;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.2s forwards;
    }

    .logo-mark {
      width: 48px;
      height: 48px;
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--black);
    }

    .logo-text {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .folder-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0.9rem;
      border: 1px solid var(--pro-slate);
      background: rgba(100, 116, 139, 0.1);
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.5rem, 1.5vmin, 0.65rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.3s forwards;
    }

    .folder-badge svg {
      width: 12px;
      height: 12px;
      color: var(--pro-slate);
    }

    .headline {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(1.8rem, 7vmin, 3rem);
      font-weight: 700;
      line-height: 1.15;
      margin-bottom: 1rem;
      letter-spacing: -0.03em;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.4s forwards;
    }

    .headline .line {
      display: block;
    }

    .headline .highlight {
      position: relative;
      display: inline-block;
    }

    .headline .highlight::after {
      content: '';
      position: absolute;
      bottom: 0.05em;
      left: 0;
      width: 100%;
      height: 0.12em;
      background: var(--white);
      transform: scaleX(0);
      transform-origin: left;
      animation: underline 0.6s ease-out 1.2s forwards;
    }

    @keyframes underline {
      to { transform: scaleX(1); }
    }

    .subheadline {
      font-size: clamp(0.85rem, 2.5vmin, 1.1rem);
      color: var(--gray-400);
      line-height: 1.5;
      margin-bottom: 1.5rem;
      max-width: 90%;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.6s forwards;
    }

    .subheadline strong {
      color: var(--white);
      font-weight: 600;
    }

    /* Document structure display */
    .doc-structure {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      max-width: 90%;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.7s forwards;
    }

    .doc-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      padding: 0.6rem 0.8rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .doc-item svg {
      width: clamp(16px, 4vmin, 24px);
      height: clamp(16px, 4vmin, 24px);
      color: var(--pro-slate);
    }

    .doc-item span {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.45rem, 1.2vmin, 0.55rem);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--gray-400);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: clamp(1.5rem, 5vmin, 3rem);
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.8s forwards;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(1.5rem, 5vmin, 2.5rem);
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.5rem, 1.5vmin, 0.65rem);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--gray-400);
    }

    .price-tag {
      display: inline-flex;
      align-items: baseline;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.9s forwards;
    }

    .price {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(1.5rem, 5vmin, 2rem);
      font-weight: 700;
      color: var(--white);
    }

    .price-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.6rem, 1.8vmin, 0.75rem);
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .cta {
      opacity: 0;
      animation: fadeUp 0.8s ease-out 1s forwards;
    }

    .btn {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.7rem, 2vmin, 0.85rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0.9rem 2rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      background: var(--white);
      color: var(--black);
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--gray-100);
      transform: translateY(-2px);
    }

    .btn svg {
      width: 14px;
      height: 14px;
    }

    .footer {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.55rem, 1.5vmin, 0.7rem);
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.2s forwards;
    }

    .frame {
      position: absolute;
      top: 1.25rem;
      left: 1.25rem;
      right: 1.25rem;
      bottom: 1.25rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      pointer-events: none;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.4s forwards;
    }

    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: var(--pro-slate);
      border-style: solid;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.4s forwards;
    }

    .corner.top-left {
      top: 1.25rem;
      left: 1.25rem;
      border-width: 2px 0 0 2px;
    }

    .corner.top-right {
      top: 1.25rem;
      right: 1.25rem;
      border-width: 2px 2px 0 0;
    }

    .corner.bottom-left {
      bottom: 1.25rem;
      left: 1.25rem;
      border-width: 0 0 2px 2px;
    }

    .corner.bottom-right {
      bottom: 1.25rem;
      right: 1.25rem;
      border-width: 0 2px 2px 0;
    }

    .float-text {
      position: absolute;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.55rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--gray-600);
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.6s forwards;
    }

    .float-text.left {
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
      transform-origin: left center;
    }

    .float-text.right {
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      transform-origin: right center;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="square-container">
    <div class="overlay"></div>

    <div class="doc-bg">
      <div class="doc-lines">
        <div class="doc-line"></div>
        <div class="doc-line"></div>
        <div class="doc-line"></div>
        <div class="doc-line"></div>
        <div class="doc-line"></div>
      </div>
    </div>

    <div class="frame"></div>

    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <div class="float-text left">Course P8</div>
    <div class="float-text right">Investor</div>

    <div class="content">
      <div class="logo">
        <div class="logo-mark">TIS</div>
        <div class="logo-text">The Indian Startup</div>
      </div>

      <div class="folder-badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
        </svg>
        Investor Data Room
      </div>

      <h1 class="headline">
        <span class="line">Fundraise</span>
        <span class="line"><span class="highlight">60% Faster</span></span>
      </h1>

      <p class="subheadline">
        <strong>Investment-grade documentation</strong> that<br>
        accelerates due diligence and closes deals.
      </p>

      <div class="doc-structure">
        <div class="doc-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
          </svg>
          <span>Financials</span>
        </div>
        <div class="doc-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
          </svg>
          <span>Legal</span>
        </div>
        <div class="doc-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
          </svg>
          <span>Pitch Deck</span>
        </div>
        <div class="doc-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
          </svg>
          <span>Cap Table</span>

      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-number">8</div>
          <div class="stat-label">Modules</div>
        </div>
        <div class="stat">
          <div class="stat-number">45</div>

        </div>
        <div class="stat">
          <div class="stat-number">70+</div>
          <div class="stat-label">Resources</div>
        </div>
      </div>

      <div class="price-tag">
        <span class="price">â‚¹9,999</span>
        <span class="price-label">One-time</span>
      </div>

      <div class="cta">
        <a href="https://theindianstartup.in" class="btn">
          Build Your Data Room
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="footer">theindianstartup.in</div>
  </div>

  <script>
    function animateNumbers() {
      const stats = document.querySelectorAll('.stat-number');
      stats.forEach(stat => {
        const text = stat.textContent;
        const hasPlus = text.includes('+');
        const num = parseInt(text.replace('+', ''));

        if (!isNaN(num)) {
          let current = 0;
          const increment = num / 40;
          const timer = setInterval(() => {
            current += increment;
            if (current >= num) {
              stat.textContent = num + (hasPlus ? '+' : '');
              clearInterval(timer);
            } else {
              stat.textContent = Math.floor(current) + (hasPlus ? '+' : '');
            }
          }, 30);
        }
      });
    }

    setTimeout(animateNumbers, 800);
  </script>
