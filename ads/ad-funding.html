<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding Mastery - The Indian Startup</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #111111;
      --white: #FFFFFF;
      --gray-100: #F5F5F5;
      --gray-200: #E5E5E5;
      --gray-400: #A3A3A3;
      --gray-600: #525252;
      --growth: #059669;
      --growth-light: #34D399;
    }

    html, body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--black);
      color: var(--white);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .square-container {
      width: min(100vw, 100vh);
      height: min(100vw, 100vh);
      max-width: 1080px;
      max-height: 1080px;
      position: relative;
      overflow: hidden;
      background: var(--black);
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at center,
        rgba(17, 17, 17, 0.75) 0%,
        rgba(17, 17, 17, 0.9) 60%,
        rgba(17, 17, 17, 0.98) 100%
      );
      z-index: 1;
    }

    /* Growth chart background decoration */
    .chart-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      z-index: 1;
      overflow: hidden;
    }

    .chart-line {
      position: absolute;
      bottom: 0;
      left: -10%;
      width: 120%;
      height: 100%;
      fill: none;
      stroke: rgba(5, 150, 105, 0.15);
      stroke-width: 3;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2.5rem;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.2s forwards;
    }

    .logo-mark {
      width: 48px;
      height: 48px;
      background: var(--growth);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--white);
    }

    .logo-text {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.7rem;
      border: 1px solid var(--growth);
      background: rgba(5, 150, 105, 0.1);
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.5rem, 1.5vmin, 0.6rem);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.3s forwards;
    }

    .badge .arrow {
      color: var(--growth);
      font-size: 0.8em;
    }

    .headline {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(2rem, 8vmin, 3.5rem);
      font-weight: 700;
      line-height: 1.15;
      margin-bottom: 1rem;
      letter-spacing: -0.03em;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.4s forwards;
    }

    .headline .line {
      display: block;
    }

    .headline .green {
      color: var(--growth);
    }

    .subheadline {
      font-size: clamp(0.85rem, 2.5vmin, 1.1rem);
      color: var(--gray-400);
      line-height: 1.5;
      margin-bottom: 1.5rem;
      max-width: 90%;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.6s forwards;
    }

    .subheadline strong {
      color: var(--white);
      font-weight: 600;
    }

    .funding-stages {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.7s forwards;
    }

    .stage {
      padding: 0.35rem 0.7rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.5rem, 1.4vmin, 0.6rem);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--gray-400);
    }

    .stage.active {
      background: rgba(5, 150, 105, 0.15);
      border-color: var(--growth);
      color: var(--growth-light);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: clamp(1.5rem, 5vmin, 3rem);
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.8s forwards;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(1.5rem, 5vmin, 2.5rem);
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0.25rem;
      color: var(--growth-light);
    }

    .stat-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.5rem, 1.5vmin, 0.65rem);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--gray-400);
    }

    .price-tag {
      display: inline-flex;
      align-items: baseline;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.9s forwards;
    }

    .price {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(1.5rem, 5vmin, 2rem);
      font-weight: 700;
      color: var(--white);
    }

    .price-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.6rem, 1.8vmin, 0.75rem);
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .cta {
      opacity: 0;
      animation: fadeUp 0.8s ease-out 1s forwards;
    }

    .btn {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.7rem, 2vmin, 0.85rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0.9rem 2rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      background: var(--growth);
      color: var(--white);
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #047857;
      transform: translateY(-2px);
    }

    .btn svg {
      width: 14px;
      height: 14px;
    }

    .footer {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.55rem, 1.5vmin, 0.7rem);
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.2s forwards;
    }

    .frame {
      position: absolute;
      top: 1.25rem;
      left: 1.25rem;
      right: 1.25rem;
      bottom: 1.25rem;
      border: 1px solid rgba(5, 150, 105, 0.15);
      pointer-events: none;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.4s forwards;
    }

    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: var(--growth);
      border-style: solid;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.4s forwards;
    }

    .corner.top-left {
      top: 1.25rem;
      left: 1.25rem;
      border-width: 2px 0 0 2px;
    }

    .corner.top-right {
      top: 1.25rem;
      right: 1.25rem;
      border-width: 2px 2px 0 0;
    }

    .corner.bottom-left {
      bottom: 1.25rem;
      left: 1.25rem;
      border-width: 0 0 2px 2px;
    }

    .corner.bottom-right {
      bottom: 1.25rem;
      right: 1.25rem;
      border-width: 0 2px 2px 0;
    }

    .float-text {
      position: absolute;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.55rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--gray-600);
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.6s forwards;
    }

    .float-text.left {
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
      transform-origin: left center;
    }

    .float-text.right {
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      transform-origin: right center;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes drawLine {
      from {
        stroke-dashoffset: 1000;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

    .chart-line path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawLine 2s ease-out 0.5s forwards;
    }
  </style>
</head>
<body>
  <div class="square-container">
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="https://cdn.coverr.co/videos/coverr-a-man-working-at-a-desk-3129/1080p.mp4" type="video/mp4">
      </video>
      <div class="overlay"></div>
    </div>

    <div class="chart-bg">
      <svg class="chart-line" viewBox="0 0 1200 400" preserveAspectRatio="none">
        <path d="M0,400 Q200,380 400,300 T800,150 T1200,50" />
      </svg>
    </div>

    <div class="frame"></div>

    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <div class="float-text left">Course P3</div>
    <div class="float-text right">Funding</div>

    <div class="content">
      <div class="logo">
        <div class="logo-mark">TIS</div>
        <div class="logo-text">The Indian Startup</div>
      </div>

      <div class="badge">
        <span class="arrow">↗</span>
        Funding Mastery
      </div>

      <h1 class="headline">
        <span class="line">Raise Capital</span>
        <span class="line">Like a <span class="green">Pro</span></span>
      </h1>

      <p class="subheadline">
        Master the <strong>Indian funding ecosystem</strong>.<br>
        From government grants to Series A and beyond.
      </p>

      <div class="funding-stages">
        <span class="stage active">Grants</span>
        <span class="stage active">Angels</span>
        <span class="stage active">Seed</span>
        <span class="stage active">Series A</span>
        <span class="stage">Series B+</span>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-number">12</div>
          <div class="stat-label">Modules</div>
        </div>
        <div class="stat">
          <div class="stat-number">45</div>
          <div class="stat-label">Days</div>
        </div>
        <div class="stat">
          <div class="stat-number">22+</div>
          <div class="stat-label">Investors</div>
        </div>
      </div>

      <div class="price-tag">
        <span class="price">₹5,999</span>
        <span class="price-label">One-time</span>
      </div>

      <div class="cta">
        <a href="https://theindianstartup.in" class="btn">
          Master Funding
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="footer">theindianstartup.in</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.querySelector('video');
      if (video) {
        video.play().catch(function(error) {
          console.log('Video autoplay failed:', error);
        });
      }
    });

    function animateNumbers() {
      const stats = document.querySelectorAll('.stat-number');
      stats.forEach(stat => {
        const text = stat.textContent;
        const hasPlus = text.includes('+');
        const num = parseInt(text.replace('+', ''));

        if (!isNaN(num)) {
          let current = 0;
          const increment = num / 40;
          const timer = setInterval(() => {
            current += increment;
            if (current >= num) {
              stat.textContent = num + (hasPlus ? '+' : '');
              clearInterval(timer);
            } else {
              stat.textContent = Math.floor(current) + (hasPlus ? '+' : '');
            }
          }, 30);
        }
      });
    }

    setTimeout(animateNumbers, 800);
  </script>
</body>
</html>
