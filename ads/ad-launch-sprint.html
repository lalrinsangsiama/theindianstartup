<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30-Day Launch Sprint - The Indian Startup</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #111111;
      --white: #FFFFFF;
      --gray-100: #F5F5F5;
      --gray-200: #E5E5E5;
      --gray-400: #A3A3A3;
      --gray-600: #525252;
      --urgency: #DC2626;
      --urgency-light: #FEE2E2;
    }

    html, body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--black);
      color: var(--white);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .square-container {
      width: min(100vw, 100vh);
      height: min(100vw, 100vh);
      max-width: 1080px;
      max-height: 1080px;
      position: relative;
      overflow: hidden;
      background: var(--black);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(17, 17, 17, 1) 0%,
        rgba(30, 20, 20, 1) 50%,
        rgba(17, 17, 17, 1) 100%
      );
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2.5rem;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.2s forwards;
    }

    .logo-mark {
      width: 48px;
      height: 48px;
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--black);
    }

    .logo-text {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .countdown-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0.9rem;
      background: var(--urgency);
      color: var(--white);
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.5rem, 1.5vmin, 0.65rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.3s forwards, pulse 2s infinite 1.5s;
    }

    .countdown-badge svg {
      width: 12px;
      height: 12px;
    }

    .headline {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(1.8rem, 7.5vmin, 3.2rem);
      font-weight: 700;
      line-height: 1.15;
      margin-bottom: 1rem;
      letter-spacing: -0.03em;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.4s forwards;
    }

    .headline .line {
      display: block;
    }

    .headline .red {
      color: var(--urgency);
    }

    .countdown-display {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.5s forwards;
    }

    .countdown-item {
      text-align: center;
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      padding: 0.75rem 1rem;
      min-width: clamp(50px, 12vmin, 80px);
    }

    .countdown-number {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(1.5rem, 5vmin, 2.5rem);
      font-weight: 700;
      color: var(--white);
      line-height: 1;
    }

    .countdown-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.45rem, 1.3vmin, 0.55rem);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--gray-400);
      margin-top: 0.25rem;
    }

    .subheadline {
      font-size: clamp(0.85rem, 2.5vmin, 1.1rem);
      color: var(--gray-400);
      line-height: 1.5;
      margin-bottom: 1.5rem;
      max-width: 90%;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.6s forwards;
    }

    .subheadline strong {
      color: var(--white);
      font-weight: 600;
    }

    .price-tag {
      display: inline-flex;
      align-items: baseline;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.7s forwards;
    }

    .price {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(1.8rem, 6vmin, 2.5rem);
      font-weight: 700;
      color: var(--white);
    }

    .price-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.6rem, 1.8vmin, 0.75rem);
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: clamp(1.5rem, 5vmin, 3rem);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.8s forwards;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(1.3rem, 4vmin, 2rem);
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.5rem, 1.5vmin, 0.65rem);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--gray-400);
    }

    .cta {
      opacity: 0;
      animation: fadeUp 0.8s ease-out 1s forwards;
    }

    .btn {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.7rem, 2vmin, 0.85rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0.9rem 2rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      background: var(--urgency);
      color: var(--white);
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #B91C1C;
      transform: translateY(-2px);
    }

    .btn svg {
      width: 14px;
      height: 14px;
    }

    .footer {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.55rem, 1.5vmin, 0.7rem);
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.2s forwards;
    }

    .frame {
      position: absolute;
      top: 1.25rem;
      left: 1.25rem;
      right: 1.25rem;
      bottom: 1.25rem;
      border: 1px solid rgba(220, 38, 38, 0.15);
      pointer-events: none;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.4s forwards;
    }

    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: var(--urgency);
      border-style: solid;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.4s forwards;
    }

    .corner.top-left {
      top: 1.25rem;
      left: 1.25rem;
      border-width: 2px 0 0 2px;
    }

    .corner.top-right {
      top: 1.25rem;
      right: 1.25rem;
      border-width: 2px 2px 0 0;
    }

    .corner.bottom-left {
      bottom: 1.25rem;
      left: 1.25rem;
      border-width: 0 0 2px 2px;
    }

    .corner.bottom-right {
      bottom: 1.25rem;
      right: 1.25rem;
      border-width: 0 2px 2px 0;
    }

    .float-text {
      position: absolute;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.55rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--gray-600);
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.6s forwards;
    }

    .float-text.left {
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
      transform-origin: left center;
    }

    .float-text.right {
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      transform-origin: right center;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="square-container">
    <div class="overlay"></div>

    <div class="frame"></div>

    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <div class="float-text left">Course P1</div>
    <div class="float-text right">Sprint</div>

    <div class="content">
      <div class="logo">
        <div class="logo-mark">TIS</div>
        <div class="logo-text">The Indian Startup</div>
      </div>

      <div class="countdown-badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        30-Day Challenge
      </div>

      <h1 class="headline">
        <span class="line">Idea to Startup</span>
        <span class="line">in <span class="red">30 Days</span></span>
      </h1>

      <div class="countdown-display">
        <div class="countdown-item">
          <div class="countdown-number">30</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number">4</div>
          <div class="countdown-label">Modules</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number">1</div>
          <div class="countdown-label">Startup</div>
        </div>
      </div>

      <p class="subheadline">
        <strong>Daily action plans</strong> to take you from concept<br>
        to incorporated company. No fluff, just execution.
      </p>

      <div class="price-tag">
        <span class="price">â‚¹4,999</span>
        <span class="price-label">One-time</span>
      </div>

      <div class="cta">
        <a href="https://theindianstartup.in" class="btn">
          Start Your Sprint
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="footer">theindianstartup.in</div>
  </div>

  <script>
    function animateNumbers() {
      const stats = document.querySelectorAll('.countdown-number');
      stats.forEach(stat => {
        const num = parseInt(stat.textContent);
        if (!isNaN(num) && num > 1) {
          let current = 0;
          const increment = num / 30;
          const timer = setInterval(() => {
            current += increment;
            if (current >= num) {
              stat.textContent = num;
              clearInterval(timer);
            } else {
              stat.textContent = Math.floor(current);
            }
          }, 40);
        }
      });
    }

    setTimeout(animateNumbers, 500);
  </script>
</body>
</html>
