<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Indian Startup - Instagram Post Ad</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #111111;
      --white: #FFFFFF;
      --gray-100: #F5F5F5;
      --gray-200: #E5E5E5;
      --gray-400: #A3A3A3;
      --gray-600: #525252;
      --success: #059669;
    }

    html, body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--black);
      color: var(--white);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* 1:1 Square Container for Instagram Posts */
    .square-container {
      width: min(100vw, 100vh);
      height: min(100vw, 100vh);
      max-width: 1080px;
      max-height: 1080px;
      position: relative;
      overflow: hidden;
      background: var(--black);
    }

    /* Video Background */
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    /* Dark overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at center,
        rgba(17, 17, 17, 0.7) 0%,
        rgba(17, 17, 17, 0.85) 60%,
        rgba(17, 17, 17, 0.95) 100%
      );
      z-index: 1;
    }

    /* Main Content */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2.5rem;
      text-align: center;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.2s forwards;
    }

    .logo-mark {
      width: 48px;
      height: 48px;
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--black);
    }

    .logo-text {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Headline */
    .headline {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(2rem, 8vmin, 3.5rem);
      font-weight: 700;
      line-height: 1.15;
      margin-bottom: 1.25rem;
      letter-spacing: -0.03em;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.4s forwards;
    }

    .headline .line {
      display: block;
    }

    .headline .highlight {
      position: relative;
      display: inline-block;
    }

    .headline .highlight::after {
      content: '';
      position: absolute;
      bottom: 0.05em;
      left: 0;
      width: 100%;
      height: 0.12em;
      background: var(--white);
      transform: scaleX(0);
      transform-origin: left;
      animation: underline 0.6s ease-out 1.2s forwards;
    }

    @keyframes underline {
      to { transform: scaleX(1); }
    }

    /* Typewriter cursor */
    .cursor {
      display: inline-block;
      width: 3px;
      height: 0.85em;
      background: var(--white);
      margin-left: 4px;
      animation: blink 1s step-end infinite;
      vertical-align: text-bottom;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Subheadline */
    .subheadline {
      font-size: clamp(0.85rem, 2.5vmin, 1.1rem);
      color: var(--gray-400);
      line-height: 1.5;
      margin-bottom: 2rem;
      max-width: 90%;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.6s forwards;
    }

    .subheadline strong {
      color: var(--white);
      font-weight: 600;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: center;
      gap: clamp(1.5rem, 5vmin, 3rem);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.8s forwards;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(1.5rem, 5vmin, 2.5rem);
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.5rem, 1.5vmin, 0.65rem);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--gray-400);
    }

    /* CTA */
    .cta {
      opacity: 0;
      animation: fadeUp 0.8s ease-out 1s forwards;
    }

    .btn {
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.7rem, 2vmin, 0.85rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0.9rem 2rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      background: var(--white);
      color: var(--black);
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--gray-100);
      transform: translateY(-2px);
    }

    .btn svg {
      width: 14px;
      height: 14px;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.55rem, 1.5vmin, 0.7rem);
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.2s forwards;
    }

    /* Decorative frame */
    .frame {
      position: absolute;
      top: 1.25rem;
      left: 1.25rem;
      right: 1.25rem;
      bottom: 1.25rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      pointer-events: none;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.4s forwards;
    }

    /* Corner accents */
    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: var(--gray-600);
      border-style: solid;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.4s forwards;
    }

    .corner.top-left {
      top: 1.25rem;
      left: 1.25rem;
      border-width: 2px 0 0 2px;
    }

    .corner.top-right {
      top: 1.25rem;
      right: 1.25rem;
      border-width: 2px 2px 0 0;
    }

    .corner.bottom-left {
      bottom: 1.25rem;
      left: 1.25rem;
      border-width: 0 0 2px 2px;
    }

    .corner.bottom-right {
      bottom: 1.25rem;
      right: 1.25rem;
      border-width: 0 2px 2px 0;
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.7rem;
      border: 1px solid var(--gray-600);
      font-family: 'IBM Plex Mono', monospace;
      font-size: clamp(0.5rem, 1.5vmin, 0.6rem);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.3s forwards;
    }

    .badge .dot {
      width: 5px;
      height: 5px;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Floating text decorations */
    .float-text {
      position: absolute;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.55rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--gray-600);
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.6s forwards;
    }

    .float-text.left {
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
      transform-origin: left center;
    }

    .float-text.right {
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      transform-origin: right center;
    }
  </style>
</head>
<body>
  <div class="square-container">
    <!-- Video Background -->
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="https://cdn.coverr.co/videos/coverr-typing-on-a-laptop-in-a-coffee-shop-4722/1080p.mp4" type="video/mp4">
      </video>
      <div class="overlay"></div>
    </div>

    <!-- Decorative Frame -->
    <div class="frame"></div>

    <!-- Corner Accents -->
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <!-- Side Text -->
    <div class="float-text left">Est. 2024</div>
    <div class="float-text right">India</div>

    <!-- Main Content -->
    <div class="content">
      <div class="logo">
        <div class="logo-mark">TIS</div>
        <div class="logo-text">The Indian Startup</div>
      </div>

      <div class="badge">
        <span class="dot"></span>
        Startup Ecosystem
      </div>

      <h1 class="headline">
        <span class="line">From <span class="highlight">Idea</span></span>
        <span class="line">To Global Scale<span class="cursor"></span></span>
      </h1>

      <p class="subheadline">
        <strong>30 expert playbooks</strong> for Indian founders.<br>
        Funding. Legal. Marketing. Scale.
      </p>

      <div class="stats">
        <div class="stat">
          <div class="stat-number">30</div>
          <div class="stat-label">Courses</div>
        </div>
        <div class="stat">
          <div class="stat-number">300+</div>
          <div class="stat-label">Lessons</div>
        </div>
        <div class="stat">
          <div class="stat-number">36</div>
          <div class="stat-label">States</div>
        </div>
      </div>

      <div class="cta">
        <a href="https://theindianstartup.in" class="btn">
          Start Free
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="footer">theindianstartup.in</div>
  </div>

  <script>
    // Ensure video plays
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.querySelector('video');
      if (video) {
        video.play().catch(function(error) {
          console.log('Video autoplay failed:', error);
        });
      }
    });

    // Animate numbers
    function animateNumbers() {
      const stats = document.querySelectorAll('.stat-number');
      stats.forEach(stat => {
        const text = stat.textContent;
        const hasPlus = text.includes('+');
        const num = parseInt(text.replace('+', ''));

        if (!isNaN(num)) {
          let current = 0;
          const increment = num / 40;
          const timer = setInterval(() => {
            current += increment;
            if (current >= num) {
              stat.textContent = num + (hasPlus ? '+' : '');
              clearInterval(timer);
            } else {
              stat.textContent = Math.floor(current) + (hasPlus ? '+' : '');
            }
          }, 30);
        }
      });
    }

    setTimeout(animateNumbers, 800);
  </script>
</body>
</html>
