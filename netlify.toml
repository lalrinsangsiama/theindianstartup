[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  SKIP_ENV_VALIDATION = "true"
  # Disable secrets scanning - Next.js NEXT_PUBLIC_* vars are designed
  # to be embedded in client-side bundles, triggering false positives
  SECRETS_SCAN_ENABLED = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/products/P7/*"
  to = "/products/p7/:splat"
  status = 301

[[redirects]]
  from = "/products/p12_marketing/*"
  to = "/products/p12/:splat"
  status = 301

[[redirects]]
  from = "/journey"
  to = "/products/p1"
  status = 302

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://checkout.razorpay.com https://*.posthog.com https://*.razorpay.com https://*.sentry.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://*.razorpay.com https://*.posthog.com https://*.sentry.io wss://*.supabase.co; frame-src 'self' https://*.razorpay.com; object-src 'none'; base-uri 'self'; form-action 'self'"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
