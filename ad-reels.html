<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Indian Startup - Instagram Reels Ad</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #111111;
      --white: #FFFFFF;
      --gray-100: #F5F5F5;
      --gray-200: #E5E5E5;
      --gray-400: #A3A3A3;
      --gray-600: #525252;
      --success: #059669;
    }

    html, body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--black);
      color: var(--white);
      overflow: hidden;
    }

    /* 9:16 Aspect Ratio Container for Reels */
    .reels-container {
      width: 100vmin;
      height: calc(100vmin * 16 / 9);
      max-width: 1080px;
      max-height: 1920px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background: var(--black);
    }

    /* If screen is wider than tall, center vertically */
    @media (min-aspect-ratio: 9/16) {
      .reels-container {
        width: calc(100vh * 9 / 16);
        height: 100vh;
      }
    }

    /* Video Background */
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    /* Dark overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(17, 17, 17, 0.6) 0%,
        rgba(17, 17, 17, 0.75) 30%,
        rgba(17, 17, 17, 0.9) 70%,
        rgba(17, 17, 17, 0.95) 100%
      );
      z-index: 1;
    }

    /* Main Content */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 3rem 1.5rem;
      text-align: center;
    }

    /* Top Section */
    .top-section {
      opacity: 0;
      animation: fadeDown 0.8s ease-out 0.2s forwards;
    }

    /* Logo */
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .logo-mark {
      width: 56px;
      height: 56px;
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--black);
    }

    .logo-text {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 600;
      font-size: 0.875rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.4rem 0.75rem;
      border: 1px solid var(--gray-600);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .badge .dot {
      width: 5px;
      height: 5px;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Middle Section */
    .middle-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem 0;
    }

    /* Headline */
    .headline {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 2.75rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      letter-spacing: -0.03em;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.5s forwards;
    }

    .headline .line {
      display: block;
    }

    .headline .highlight {
      position: relative;
      display: inline-block;
    }

    .headline .highlight::after {
      content: '';
      position: absolute;
      bottom: 0.05em;
      left: 0;
      width: 100%;
      height: 0.12em;
      background: var(--white);
      transform: scaleX(0);
      transform-origin: left;
      animation: underline 0.6s ease-out 1.3s forwards;
    }

    @keyframes underline {
      to { transform: scaleX(1); }
    }

    /* Typewriter cursor */
    .cursor {
      display: inline-block;
      width: 3px;
      height: 0.9em;
      background: var(--white);
      margin-left: 4px;
      animation: blink 1s step-end infinite;
      vertical-align: text-bottom;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Subheadline */
    .subheadline {
      font-size: 1rem;
      color: var(--gray-400);
      line-height: 1.6;
      margin-bottom: 2rem;
      padding: 0 1rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.7s forwards;
    }

    .subheadline strong {
      color: var(--white);
      font-weight: 600;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.9s forwards;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 2rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--gray-400);
    }

    /* Bottom Section */
    .bottom-section {
      opacity: 0;
      animation: fadeUp 0.8s ease-out 1.1s forwards;
    }

    /* CTA */
    .cta {
      margin-bottom: 1.5rem;
    }

    .btn {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 1rem 2.5rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      transition: all 0.2s ease;
      background: var(--white);
      color: var(--black);
    }

    .btn:hover {
      background: var(--gray-100);
      transform: translateY(-2px);
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    /* Footer */
    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.65rem;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .footer .domain {
      color: var(--gray-400);
    }

    /* Decorative corner elements */
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border-color: var(--gray-600);
      border-style: solid;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.5s forwards;
    }

    .corner.top-left {
      top: 1.5rem;
      left: 1.5rem;
      border-width: 1px 0 0 1px;
    }

    .corner.top-right {
      top: 1.5rem;
      right: 1.5rem;
      border-width: 1px 1px 0 0;
    }

    .corner.bottom-left {
      bottom: 1.5rem;
      left: 1.5rem;
      border-width: 0 0 1px 1px;
    }

    .corner.bottom-right {
      bottom: 1.5rem;
      right: 1.5rem;
      border-width: 0 1px 1px 0;
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to { opacity: 0.5; }
    }

    /* Scroll indicator */
    .scroll-hint {
      position: absolute;
      bottom: 8rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.8s forwards, bounce 2s ease-in-out 2.5s infinite;
    }

    .scroll-hint span {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.55rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--gray-600);
    }

    .scroll-hint svg {
      width: 20px;
      height: 20px;
      stroke: var(--gray-600);
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(8px); }
    }

    /* Feature pills */
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 1s forwards;
    }

    .feature-pill {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.55rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0.35rem 0.6rem;
      border: 1px solid var(--gray-600);
      color: var(--gray-400);
    }
  </style>
</head>
<body>
  <div class="reels-container">
    <!-- Video Background -->
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="https://cdn.coverr.co/videos/coverr-typing-on-a-laptop-in-a-coffee-shop-4722/1080p.mp4" type="video/mp4">
      </video>
      <div class="overlay"></div>
    </div>

    <!-- Decorative Corners -->
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <!-- Main Content -->
    <div class="content">
      <!-- Top -->
      <div class="top-section">
        <div class="logo">
          <div class="logo-mark">TIS</div>
          <div class="logo-text">The Indian Startup</div>
        </div>
        <div class="badge">
          <span class="dot"></span>
          India's Startup Ecosystem
        </div>
      </div>

      <!-- Middle -->
      <div class="middle-section">
        <h1 class="headline">
          <span class="line">From <span class="highlight">Idea</span></span>
          <span class="line">To Global</span>
          <span class="line">Scale<span class="cursor"></span></span>
        </h1>

        <p class="subheadline">
          Master the complete startup journey with <strong>30 expert playbooks</strong> built for Indian founders.
        </p>

        <div class="stats">
          <div class="stat">
            <div class="stat-number">30</div>
            <div class="stat-label">Courses</div>
          </div>
          <div class="stat">
            <div class="stat-number">300+</div>
            <div class="stat-label">Lessons</div>
          </div>
          <div class="stat">
            <div class="stat-number">36</div>
            <div class="stat-label">States</div>
          </div>
        </div>

        <div class="features">
          <span class="feature-pill">Funding</span>
          <span class="feature-pill">Legal</span>
          <span class="feature-pill">Marketing</span>
          <span class="feature-pill">Compliance</span>
          <span class="feature-pill">Scale</span>
        </div>
      </div>

      <!-- Bottom -->
      <div class="bottom-section">
        <div class="cta">
          <a href="https://theindianstartup.in" class="btn">
            Start Free
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </a>
        </div>

        <div class="footer">
          <span class="domain">theindianstartup.in</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Ensure video plays
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.querySelector('video');
      if (video) {
        video.play().catch(function(error) {
          console.log('Video autoplay failed:', error);
        });
      }
    });

    // Animate numbers
    function animateNumbers() {
      const stats = document.querySelectorAll('.stat-number');
      stats.forEach(stat => {
        const text = stat.textContent;
        const hasPlus = text.includes('+');
        const num = parseInt(text.replace('+', ''));

        if (!isNaN(num)) {
          let current = 0;
          const increment = num / 40;
          const timer = setInterval(() => {
            current += increment;
            if (current >= num) {
              stat.textContent = num + (hasPlus ? '+' : '');
              clearInterval(timer);
            } else {
              stat.textContent = Math.floor(current) + (hasPlus ? '+' : '');
            }
          }, 30);
        }
      });
    }

    setTimeout(animateNumbers, 900);
  </script>
</body>
</html>
